backend:
  name: github
  repo: kubecoin-io/kubecoin-website
  branch: main
  base_url: https://kubecoin.io
  auth_endpoint: api/auth
  commit_messages:
    create: "Create {{collection}} "{{slug}}""
    update: "Update {{collection}} "{{slug}}""
    delete: "Delete {{collection}} "{{slug}}""
    uploadMedia: "Upload "{{path}}""
    deleteMedia: "Delete "{{path}}""

# Media configuration
media_folder: "content/images"
public_folder: "/images"

# Set the locale for the CMS
locale: en

# Display URL options for better content preview
site_url: https://kubecoin.io
display_url: https://kubecoin.io

collections:
  - name: "posts"
    label: "Blog Posts"
    label_singular: "Blog Post"
    folder: "content/posts"
    create: true
    format: "frontmatter"
    extension: "md"
    slug: "{{slug}}"
    preview_path: "posts/{{slug}}"
    editor:
      preview: false
    fields:
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Date", name: "date", widget: "datetime", format: "YYYY-MM-DD", date_format: "YYYY-MM-DD", time_format: false }
      - { label: "Category", name: "category", widget: "string", required: false }
      - { label: "Tags", name: "tags", widget: "list", required: false, allow_add: true }
      - { label: "Body", name: "body", widget: "markdown" }
  
  - name: "pages"
    label: "Pages"
    label_singular: "Page"
    folder: "content/pages"
    create: true
    format: "frontmatter"
    extension: "md"
    slug: "{{slug}}"
    preview_path: "pages/{{slug}}"
    editor:
      preview: false
    fields:
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Body", name: "body", widget: "markdown" }