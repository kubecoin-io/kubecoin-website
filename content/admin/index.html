<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kubecoin CMS</title>
    <style>
      /* Fix for CMS UI issues */
      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen, Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
        margin: 0;
        padding: 0;
      }
      #status {
        text-align: center;
        padding: 20px;
        background-color: #f5f5f5;
        color: #555;
      }
      .error-message {
        color: #e74c3c;
        padding: 20px;
        text-align: center;
        margin-top: 20px;
      }
    </style>
  </head>
  <body>
    <div id="status">Initializing Kubecoin CMS...</div>
    
    <!-- Load a specific version of Decap CMS that works better -->
    <script src="https://unpkg.com/netlify-cms@2.10.192/dist/netlify-cms.js"></script>
    
    <script>
      // Function to display status messages
      function updateStatus(message) {
        document.getElementById('status').textContent = message;
      }
      
      // Handle any errors
      window.onerror = function(message, source, lineno, colno, error) {
        console.error('Error:', message, error);
        updateStatus('Error: ' + message);
        
        // Create a friendly error display
        const errorDiv = document.createElement('div');
        errorDiv.className = 'error-message';
        errorDiv.innerHTML = `<h3>Something went wrong</h3>
          <p>We're using Netlify CMS (which is the same as Decap CMS) to avoid DOM errors.</p>
          <p>Check the console for more details.</p>`;
        document.body.appendChild(errorDiv);
        
        return true; // Prevent default error handling
      };
      
      document.addEventListener('DOMContentLoaded', function() {
        updateStatus('Loading CMS...');
        
        // If authentication was successful, refresh the page once to clear any cached errors
        if (window.location.hash && window.location.hash.includes('token')) {
          updateStatus('Authentication complete, loading editor...');
        }
      });
    </script>
  </body>
</html>
