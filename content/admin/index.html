<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kubecoin CMS</title>
  </head>
  <body>
    <!-- Load Decap CMS -->
    <script src="https://unpkg.com/decap-cms@^3/dist/decap-cms.js"></script>
    <script>
      // Fix for the removeChild error by ensuring the DOM is fully loaded
      document.addEventListener('DOMContentLoaded', function() {
        // Clear any existing root element to prevent DOM manipulation errors
        if (document.querySelector('#nc-root')) {
          document.querySelector('#nc-root').innerHTML = '';
        }
      });
    </script>
  </body>
</html>
