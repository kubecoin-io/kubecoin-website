<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kubecoin CMS</title>
    <!-- Include Netlify Identity Widget for better auth handling -->
    <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
  </head>
  <body>
    <!-- Add status message area -->
    <div id="status" style="text-align: center; padding: 10px; color: #666;"></div>
    
    <!-- Load Decap CMS -->
    <script src="https://unpkg.com/decap-cms@^3.1.2/dist/decap-cms.js"></script>
    
    <script>
      // Debug mode for Decap CMS
      window.CMS_MANUAL_INIT = true;
      
      // Set up event listeners first
      document.addEventListener('DOMContentLoaded', function() {
        const statusEl = document.getElementById('status');
        
        // Initialize CMS once DOM is loaded
        window.decapCmsInit = function() {
          statusEl.textContent = "Initializing CMS...";
          try {
            window.CMS.init({
              config: {
                load_config_file: true
              }
            });
            console.log("CMS initialized");
            statusEl.textContent = "CMS initialized. Loading content...";
          } catch (err) {
            console.error("CMS initialization error:", err);
            statusEl.textContent = "Error initializing CMS: " + err.message;
          }
        };
        
        // Listen for auth events
        window.addEventListener('message', function(e) {
          if (e.data && e.data.includes && e.data.includes('authorization:github:success')) {
            console.log("Authentication successful!");
            statusEl.textContent = "GitHub authentication successful! Loading content...";
            
            // Wait a bit for the auth process to complete
            setTimeout(function() {
              window.decapCmsInit();
            }, 1000);
          }
        });
        
        // Initialize CMS after a short delay
        setTimeout(function() {
          window.decapCmsInit();
        }, 500);
      });
    </script>
  </body>
</html>
