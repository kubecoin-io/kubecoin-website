<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kubecoin CMS</title>
    <style>
      body {
        font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f9fafb;
        color: #111827;
      }
      #loader {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(255, 255, 255, 0.9);
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        z-index: 1000;
      }
      #status {
        margin-top: 20px;
        font-size: 16px;
        text-align: center;
      }
      .spinning-circle {
        width: 40px;
        height: 40px;
        border: 5px solid #e5e7eb;
        border-top-color: #3b82f6;
        border-radius: 50%;
        animation: spinner 1s linear infinite;
      }
      @keyframes spinner {
        to {
          transform: rotate(360deg);
        }
      }
    </style>
  </head>
  <body>
    <!-- Loader overlay -->
    <div id="loader">
      <div class="spinning-circle"></div>
      <div id="status">Loading CMS...</div>
    </div>

    <!-- Decap CMS will be mounted here -->
    <div id="cms-root"></div>

    <!-- Load Decap CMS but with our custom initialization -->
    <script src="https://unpkg.com/decap-cms@latest/dist/decap-cms.js"></script>
    
    <script>
      // First, create a safe mount point element that we control
      const cmsRoot = document.getElementById('cms-root');
      const loader = document.getElementById('loader');
      const statusEl = document.getElementById('status');
      
      // Status update function
      function updateStatus(message) {
        statusEl.textContent = message;
        console.log(message);
      }
      
      // Handle errors gracefully
      window.addEventListener('error', function(event) {
        console.error('Error caught:', event.error);
        
        // If it's the specific DOM error we're trying to avoid
        if (event.error && event.error.message && event.error.message.includes('removeChild')) {
          event.preventDefault(); // Prevent default error handling
          updateStatus('Handling DOM initialization...');
          
          // Try to recover from the error
          setTimeout(() => {
            updateStatus('Recovering from DOM error, reinitializing CMS...');
            initCMS();
          }, 100);
          
          return true;
        }
        
        updateStatus('Error: ' + (event.error ? event.error.message : 'Unknown error'));
        return false;
      }, true);
      
      // Initialize CMS with our custom approach
      function initCMS() {
        try {
          updateStatus('Initializing CMS...');
          
          // For debugging
          console.log('CMS root element:', cmsRoot);
          
          // Wait a bit to ensure DOM is fully loaded
          setTimeout(() => {
            // Initialize the CMS
            window.CMS.init({
              config: {
                load_config_file: true
              }
            });
            
            // Hide the loader after a brief delay
            setTimeout(() => {
              updateStatus('CMS loaded successfully');
              loader.style.display = 'none';
            }, 1500);
          }, 500);
          
        } catch (error) {
          console.error('CMS initialization error:', error);
          updateStatus('Failed to initialize CMS: ' + error.message);
        }
      }
      
      // Start initialization when DOM is fully loaded
      document.addEventListener('DOMContentLoaded', function() {
        updateStatus('DOM loaded, preparing CMS...');
        
        // Wait a short delay before initializing CMS
        setTimeout(initCMS, 100);
      });
      
      // Listen for auth events
      window.addEventListener('message', function(e) {
        if (e.data && typeof e.data === 'string' && e.data.includes('authorization:github:success')) {
          updateStatus('Authentication successful, loading content...');
        }
      });
    </script>
  </body>
</html>
