<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>KubeCoin Content Manager</title>
  <style>
    .loading {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      width: 100vw;
      margin: 0;
      padding: 0;
    }
    .error {
      background-color: #f8d7da;
      color: #721c24;
      padding: 20px;
      border-radius: 5px;
      margin: 20px;
      max-width: 600px;
    }
  </style>
  <!-- Load YAML parser first -->
  <script src="https://cdn.jsdelivr.net/npm/js-yaml@4.1.0/dist/js-yaml.min.js"></script>
  <!-- Load Decap CMS script -->
  <script src="https://unpkg.com/decap-cms@latest/dist/decap-cms.js"></script>
</head>
<body>
  <!-- Loading message -->
  <div class="loading" id="loading">Loading Decap CMS...</div>
  
  <!-- Error container -->
  <div id="error" style="display: none;" class="error"></div>
  
  <!-- Debug element -->
  <div id="debug" style="display: none; position: fixed; bottom: 0; right: 0; background: #333; color: white; padding: 10px; font-family: monospace; max-width: 400px; max-height: 200px; overflow: auto;"></div>
  
  <!-- Mount point -->
  <div id="nc-root"></div>

  <script>
    // Global flags
    window.cmsInitialized = false;
    window.configReady = false;
    // Store config globally
    window.cmsConfig = null;

    function debug(message) {
      console.log(message);
      var debugEl = document.getElementById('debug');
      if (debugEl) {
        debugEl.style.display = 'block';
        debugEl.innerHTML += message + '<br>';
      }
    }

    // Function to initialize CMS safely
    function initializeDecapCMS() {
      debug("Attempting final initialization check...");
      if (window.cmsInitialized) {
        debug("CMS already initialized, skipping.");
        return;
      }
      // Check if config is parsed
      if (!window.configReady || !window.cmsConfig) {
        debug("⚠️ Config not ready, cannot initialize CMS yet.");
        // Display error only if script load didn't already fail
        if (typeof CMS !== 'undefined') {
            var errorEl = document.getElementById('error');
            var loadingEl = document.getElementById('loading');
            if (loadingEl) loadingEl.style.display = 'none';
            if (errorEl) {
               errorEl.style.display = 'block';
               errorEl.innerHTML = `<h3>Failed to load or parse configuration</h3><p>Check console/debug logs for details.</p>`;
            }
        }
        return;
      }
      // Check if CMS script is loaded
      if (typeof CMS === 'undefined') {
          debug("⚠️ Error: CMS object is not defined. Script might not have loaded.");
          var errorEl = document.getElementById('error');
          var loadingEl = document.getElementById('loading');
          if (loadingEl) loadingEl.style.display = 'none';
          if (errorEl) {
            errorEl.style.display = 'block';
            errorEl.innerHTML = `<h3>CMS Script Error</h3><p>The Decap CMS script might not have loaded correctly. Check the browser console and network tab.</p>`;
          }
          // Show timeout buttons here as well, as initialization failed
          showTimeoutError();
          return;
      }
      // Check for mount point
      if (!document.getElementById('nc-root')) {
         debug("⚠️ Error: #nc-root element not found for initialization.");
         return;
      }

      debug("All checks passed. Initializing Decap CMS with loaded config...");
      try {
        // Ensure nc-root is empty before init
        document.getElementById('nc-root').innerHTML = '';
        CMS.init({ config: window.cmsConfig });
        window.cmsInitialized = true;
        debug("CMS.init() called successfully with loaded config.");
        // Hide loading indicator on successful init call
        var loadingEl = document.getElementById('loading');
        if (loadingEl) loadingEl.style.display = 'none';
      } catch (e) {
        debug("⚠️ Error during CMS.init(): " + e.message);
        var errorEl = document.getElementById('error');
        if (errorEl) {
          errorEl.style.display = 'block';
          errorEl.innerHTML += `<br><pre>Initialization Error:\n${e.stack || e}</pre>`;
        }
        // Show timeout buttons on init error
        showTimeoutError();
      }
    }

    // Function to display the timeout/failure message with buttons
    function showTimeoutError() {
        var loadingEl = document.getElementById('loading');
        var errorEl = document.getElementById('error');

        if (loadingEl) loadingEl.style.display = 'none';
        // Only display if not already showing an init error message, or append if needed
        if (errorEl && errorEl.style.display === 'none') {
            errorEl.style.display = 'block';
            errorEl.innerHTML = `
              <h3>CMS is taking too long to load or failed to initialize</h3>
              <p>This could be due to a script error, configuration issue, or network problem.</p>
              <p>Try clearing auth data and reloading, or check the debug info.</p>
              <button id="auth-button" style="padding: 10px; margin-top: 10px; background: #0366d6; color: white; border: none; border-radius: 4px; cursor: pointer;">Authenticate with GitHub</button>
              <button id="clear-button" style="padding: 10px; margin-top: 10px; margin-left: 10px; background: #6c757d; color: white; border: none; border-radius: 4px; cursor: pointer;">Clear Auth Data & Reload</button>
              <button id="debug-button" style="padding: 10px; margin-top: 10px; margin-left: 10px; background: #28a745; color: white; border: none; border-radius: 4px; cursor: pointer;">Show/Hide Debug Info</button>
              <button id="retry-init-button" style="padding: 10px; margin-top: 10px; margin-left: 10px; background: #fd7e14; color: white; border: none; border-radius: 4px; cursor: pointer;">Retry Initialization</button>
            `;

            // Attach listeners
            document.getElementById('auth-button')?.addEventListener('click', () => window.location.href = '/api/auth');
            document.getElementById('clear-button')?.addEventListener('click', () => {
              debug("Clearing all auth data");
              localStorage.removeItem("netlify-cms-user");
              localStorage.removeItem("netlifyCmsGithubToken"); // Keep removing old key just in case
              window.location.reload();
            });
            document.getElementById('debug-button')?.addEventListener('click', () => {
              var debugEl = document.getElementById('debug');
              if(debugEl) debugEl.style.display = debugEl.style.display === 'none' ? 'block' : 'none';
            });
            document.getElementById('retry-init-button')?.addEventListener('click', () => {
               debug("Retrying CMS initialization...");
               window.cmsInitialized = false; // Reset flag
               // Re-run the initialization logic
               initializeDecapCMS();
               // Hide error, show loading
               if(errorEl) errorEl.style.display = 'none';
               if(loadingEl) loadingEl.style.display = 'flex';
            });
        }
    }


    // --- Auth Token Handling ---
    const storedToken = localStorage.getItem("netlifyCmsGithubToken");
    if (storedToken) {
      debug("Found stored GitHub token, applying to CMS");
      try {
        const authData = { token: storedToken, provider: "github" };
        localStorage.setItem("netlify-cms-user", JSON.stringify(authData));
        localStorage.removeItem("netlifyCmsGithubToken");
        localStorage.removeItem("netlifyCmsGithubState");
        debug("Auth data stored in expected format");
      } catch (e) {
        debug("⚠️ Error storing auth data: " + e.message);
      }
    } else {
      debug("No stored GitHub token found");
    }

    // --- Global Error Handlers ---
    window.addEventListener('error', function(event) { debug("⚠️ Global error: " + event.message); });
    window.onerror = function(message, source, lineno, colno, error) { debug("⚠️ Window error: " + message); return false; };

    // --- Load Config ---
    debug("Fetching config.yml...");
    fetch('/admin/config.yml')
      .then(response => {
        if (!response.ok) {
          throw new Error(`Failed to load config.yml: ${response.status}`);
        }
        debug("✓ config.yml fetched, reading content...");
        return response.text();
      })
      .then(text => {
         debug(`Config file content length: ${text.length} bytes. Parsing YAML...`);
         try {
           window.cmsConfig = jsyaml.load(text);
           window.configReady = true; // Set flag
           debug("✓ Config parsed successfully.");
           // *** DO NOT initialize here. Wait for DOMContentLoaded. ***
         } catch (e) {
           throw new Error(`Failed to parse config.yml: ${e.message}`);
         }
      })
      .catch(error => {
        debug("⚠️ Error loading or parsing config.yml: " + error.message);
        var errorEl = document.getElementById('error');
        var loadingEl = document.getElementById('loading');
        if (loadingEl) loadingEl.style.display = 'none';
        if (errorEl) {
           errorEl.style.display = 'block';
           errorEl.innerHTML = `<h3>Failed to load/parse configuration</h3><p>${error.message}</p>`;
        }
        // Show timeout buttons even if config fails
        showTimeoutError();
      });

    // --- Wait for DOM and then Initialize ---
    document.addEventListener('DOMContentLoaded', (event) => {
        debug("DOM fully loaded and parsed.");
        // Now that DOM is ready, and config fetch has likely completed (or failed),
        // attempt initialization. The function itself checks config and CMS object.
        initializeDecapCMS();
    });


    // --- Timeout Check ---
    setTimeout(function() {
      debug("Checking if CMS initialized properly via timeout...");
      // If CMS hasn't initialized successfully by now, show the error with buttons
      if (!window.cmsInitialized) {
         debug("Timeout reached and CMS not initialized.");
         // Check if the CMS script failed to load specifically
         if (typeof CMS === 'undefined' && !document.querySelector('#error h3:contains("CMS Script Error")')) {
             debug("CMS object still undefined at timeout.");
             var errorEl = document.getElementById('error');
             if (errorEl) {
                 errorEl.style.display = 'block';
                 errorEl.innerHTML = `<h3>CMS Script Error</h3><p>The Decap CMS script failed to load or execute in time. Check the browser console and network tab.</p>`;
             }
         }
         // Ensure the error message with buttons is shown
         showTimeoutError();
      } else {
         debug("Timeout check: CMS appears to be initialized.");
         // Final check for UI elements just in case init was called but UI failed silently
         if (!document.querySelector('#nc-root .cms-app, #nc-root .cms-dashboard, #nc-root .cms-editor-component')) {
            debug("CMS initialized but UI elements not found. Showing error.");
            showTimeoutError();
         } else {
            debug("CMS UI elements found. All good.");
            var loadingEl = document.getElementById('loading');
            if (loadingEl) loadingEl.style.display = 'none'; // Ensure loading is hidden
         }
      }
    }, 15000); // Increased timeout to 15s

  </script>
</body>
</html>
