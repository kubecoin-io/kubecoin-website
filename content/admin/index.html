<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>KubeCoin Content Manager</title>
  <style>
    .error-message {
      padding: 16px;
      background-color: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
      border-radius: 4px;
      margin: 20px;
    }
    .loading {
      display: block;
      margin: 20px;
      font-family: sans-serif;
    }
  </style>
</head>
<body>
  <div class="loading">Loading CMS...</div>
  <div id="nc-root"></div>
  
  <div id="fallback" style="display:none;" class="error-message">
    <h3>CMS may not be loading correctly</h3>
    <p>Check browser console for errors. If you see this message, the CMS initialization failed.</p>
  </div>

  <!-- Use the correct, standard Decap CMS script with auto-loading -->
  <script src="https://unpkg.com/decap-cms@^3.0.0/dist/decap-cms.js"></script>
  
  <script>
    // Log that script has loaded
    console.log("Decap CMS script loaded");
    
    // Show fallback message if CMS doesn't initialize within 5 seconds
    setTimeout(function() {
      if (document.querySelector('#nc-root iframe') === null) {
        document.getElementById('fallback').style.display = 'block';
        document.querySelector('.loading').style.display = 'none';
        console.error("CMS did not initialize properly within timeout period");
      } else {
        document.querySelector('.loading').style.display = 'none';
      }
    }, 5000);

    // Log any global errors
    window.addEventListener('error', function(event) {
      console.error('Global error:', event.error);
    });
  </script>
</body>
</html>
